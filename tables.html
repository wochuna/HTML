<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style>
    table,tr,th,td{
      border: red 2px solid;
      border-collapse: collapse;
      border-bottom: seagreen 2px;
    }
    .head{
      color: white;
      background-color: seagreen;
      border-radius: 3px 3px 0 0;
    }
  </style>

</head>
<body>

<h2>HTML Tables</h2>
<table>

  <tr class="head">
    <th>Rank</th>
    <th>Name</th>
    <th>Points</th>
    <th>Team</th>
  </tr>

  <tr>
    <td>1</td>
    <td>Wochuna</td>
    <td>78</td>
    <td>Focus</td>
  </tr>

  <tr>
    <td>2</td>
    <td>Mary</td>
    <td>67</td>
    <td>Fierce</td>
  </tr>

  <tr>
    <td>3</td>
    <td>Muniko</td>

    <td>Lions</td>
  </tr>
</table>

</body>
</html>
